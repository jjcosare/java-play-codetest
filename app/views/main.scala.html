@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/vendor/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/vendor/jquery-2.1.4.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/bootstrap-3.3.4.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/autosize-3.0.5.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/jquery.bootstrap-growl.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <br />
                  <div class="form-group">
                    <span class="btn btn-primary btn-file">
                        Browse ... <input type="file" id="fileJson">
                    </span>
                  </div>
              </div>
              <div class="col-md-6">
                <br />
                  <div class="form-group">
                    <button id="sortJson" class="btn btn-primary">Sort ... </button>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h4><strong>Chosen file: parsed in frontend</strong></h4>
                <textarea id="customerList" class="form-control" rows="4"></textarea>
              </div>
              <div class="col-md-6">
                <h4><strong>Sorted file: processed in backend</strong></h4>
                <textarea id="customerListSorted" class="form-control" rows="4"></textarea>
              </div>
            </div>
        </div>
    </body>
</html>
